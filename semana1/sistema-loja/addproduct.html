<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>Adicionar Produtos</h1>

        <h2>Preencha o formulario abaixo para adicionar produtos ao estoque.</h2>
    
        <h2>Formulario</h2>
    
        <form>
            <label for="Imagem">Imagem</label>
            <input type="file" name="Imagem" accept="image/*" id="Imagem"><br>

            <br>

            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome"><br>

            <br>

            <label for="Descricao">Descricao</label>
            <input type="text" name="Descricao" id="Descricao"><br>

            <br>

            <label for="Preco">Preco</label>
            <input type="text" name="Preco" id="Preco"><br>

            <br>

            <label for="Unidades">Unidades</label>
            <input type="text" name="Unidades" id="Unidades"><br>

            <br>

            <br>
            <button type="submit">Enviar</button>
        </form>

        <br>

        <a href="index.html">Voltar para a pagina principal</a>
</body>
</html>
